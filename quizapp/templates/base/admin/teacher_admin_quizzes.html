{% extends 'templates/base/main.html' %}

{% block content %}
<div class="container">
<hr>
  <h3 class="mb-4">All Quizzes</h3>
    <hr>
<br>
  <div class="row">
      {% for quiz in quizzes %}
    <div class="col-md-4 mb-4">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">{{ quiz.quiz_id.title }}</h2>
            <hr>
          <a href="{% url 'quiz-create' %}" class="btn btn-success">View</a>
        </div>
      </div>
    </div>
      {% endfor %}
  </div>

</div>

<style>
.card {
  border: none;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  transition: transform 0.2s;
}

.card:hover {
  transform: translateY(-5px);
}
</style>

{% endblock %}
