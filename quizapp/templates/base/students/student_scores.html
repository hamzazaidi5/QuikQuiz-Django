{% extends 'templates/base/main.html' %}

{% block content %}

<div class="container">
<hr>
    <center>
  <h3 class="mb-4">My Scores</h3></center>
    <hr>
<br>

  <div class="row">
  {% if my_scores %}
      {% for scores in my_scores %}
    <div class="col-md-4 mb-4">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">{{ scores.score }}</h2>
          <p class="card-text">{{ scores.quiz_id.title }}</p>

        </div>
      </div>
    </div>
      {% endfor %}
  {% else %}
      <h3>No Scores yet</h3>
  {% endif %}


  </div>
</div>

<style>
.card {
  border: none;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  transition: transform 0.2s;
}

.card:hover {
  transform: translateY(-5px);
}
</style>

{% endblock %}
