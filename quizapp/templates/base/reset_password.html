{% extends 'templates/base/main.html' %}

{% block content %}
<hr>
    <h4>Reset Password</h4>
    <hr>
    <form method="POST">
        {% csrf_token %}
        <label for="password">New Password: </label>
        <input type="password" name="password" required><br><br>
        <button type="submit" class="btn btn-warning">Submit</button>
    </form>
<br>

{% endblock %}
